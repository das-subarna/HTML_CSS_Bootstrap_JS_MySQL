<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Basic Calculator</title>
</head>

<body>
    <div class="container col-md-4 p-4">
        <h5>Calculator</h5>
        <hr>
        <div class="form-group">
            <label for="num1">Enter first number : </label>
            <input type="number" class="form-control" id="num1">
        </div>
        <div class="form-group">
            <label for="num2">Enter second number : </label>
            <input type="number" class="form-control" id="num2">
        </div>
        <button type="submit" class="btn btn-primary" onclick="calc(1)"> + </button>
        <button type="submit" class="btn btn-danger" onclick="calc(2)"> - </button>
        <button type="submit" class="btn btn-info" onclick="calc(3)"> * </button>
        <button type="submit" class="btn btn-success" onclick="calc(4)"> รท </button>
        <button type="submit" class="btn btn-dark" onclick="clr()"> CLR </button>
        <span id="output" class="bg-secondary text-white p-2 rounded float-right"> Output Here </span>

    </div>


    <script>
        function calc(fun) {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            if (fun === 1) {
                var sum = Number(num1) + Number(num2);
                var x = '+';
            }
            else if (fun === 2) {
                var sum = Number(num1) - Number(num2);
                var x = '-';
            }
            else if (fun === 3) {
                var sum = Number(num1) * Number(num2);
                var x = '*';
            }
            else {
                if (num2 == 0){
                    alert('Div by 0');
                    clr();
                    return;
                }
                else
                    var sum = Number(num1) / Number(num2);
                var x = 'รท';
            }
            document.getElementById('output').innerText = num1 + ' ' + x + ' ' + num2 + ' = ' + sum;
            console.log(sum);
        }
        function clr(){
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('output').innerText = 'Output Here';
        }


    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
