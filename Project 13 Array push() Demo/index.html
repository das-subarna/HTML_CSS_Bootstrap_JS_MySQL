<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h3>Creating and managing arrays with JS</h3>

    <p>Name: <input type="text" name="user" id="user"></p>
    <button type="button" onclick="addName()"> Add name to arrays</button>
    <p id="names"></p>

    <script>

        var names = [];

        function addName() {
            names.push(document.getElementById('user').value)
            document.getElementById('names').innerText = ''
            document.getElementById('names').innerText = names;
        }
    </script>

</body>
</html>
