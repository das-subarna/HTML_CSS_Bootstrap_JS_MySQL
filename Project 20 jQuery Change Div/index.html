<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>jQuery Demo</title>
</head>

<body>
    <div class="container col-4">
        <div class="p-4 display-4 mt-4 mb-4 font-weight-bold text-center rounded shadow text-shadow" id="exampleDiv">
            jQuery Demo
        </div>
        <hr>
            <div class="form-group">
                <label for="font">Select Text Font</label>
                <select class="form-control" id="font">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Consolas">Consolas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bgcolor">Select Background Color</label>
                <select class="form-control" id="bgcolor">
                    <option value="White">White</option>
                    <option value="Red">Red</option>
                    <option value="Green">Green</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fontcolor">Select Font Color</label>
                <select class="form-control" id="fontcolor">
                    <option value="Black">Black</option>
                    <option value="Red">Red</option>
                    <option value="Green">Green</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
            <div class="form-group">
                <label for="border">Select Border Style</label>
                <select class="form-control" id="border">
                    <option value="None">None</option>
                    <option value="Solid">Solid</option>
                    <option value="Dashed">Dashed</option>
                </select>
            </div> 
            <!--
            <button id="btn"class="btn btn-secondary">APPLY</button>
                -->
    </div>

    <script>

        /*
        $('#btn').click(function(){
            $('#exampleDiv').css("font-family", $("#font").val());
            $('#exampleDiv').css("background-color", $("#bgcolor").val());
            $('#exampleDiv').css("color", $("#fontcolor").val());
            $('#exampleDiv').css("border-style", $("#border").val());
        }); 
            */

        $("#font").change(function () {
            $('#exampleDiv').css("font-family", $(this).val());
        });

        $("#bgcolor").change(function () {
            $('#exampleDiv').css("background-color", $(this).val());
        });

        $("#fontcolor").change(function () {
            $('#exampleDiv').css("color", $(this).val());
        });

        $("#border").change(function () {
            $('#exampleDiv').css("border-style", $(this).val());
        });

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
